{% extends 'layout.html' %}
    {% block content %}
        <section class="header-form">
            <h1>Edit Project</h1>
        </section>
        <section id="form">
            <form action="">
                <label for="title">Project Title</label>
                <input type="text" name="title" id="title" value='{{ project.title }}' placeholder="Project Name" required>
                <label for="date">Completion Date</label>
                <input type="month" name="date" value="{{ project.completed.strftime('%Y-%m') }}" id="date" required>
                <label for="description">Description</label>
                <textarea name="desc" id="description" cols="30" rows="20" placeholder="Description" required>{{ project.description }}</textarea>
                <label for="skills-list" id="skills-label">Skills</label>
                <p>Separate each skill by a comma</p>
                <textarea name="skills" id="skills-list" cols="30" rows="10" placeholder="Skill, Skill" required>{{ project.skills }}</textarea>
                <label for="github">GitHub Link</label>
                <input type="url" name="github" id="github" value='{{ project.url }}' placeholder="Link to the repo" required>
                <div>
                    <button type="reset"><a href="{{ url_for('project', id=project.id) }}">Cancel</a></button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    {% endblock %}
